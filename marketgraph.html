<!DOCTYPE html>
<head>
        <title>
                FIFA FUT Market Graph
        </title>
        
        <script src="http://d3js.org/d3.v3.js"></script>
        <style type = "text/css">
                .axis {
                        font-family: Arial,
                        font-size: 12px;
                };
        </style>
</head>

<body>
        <script type="text/javascript">
                var w = 500; //width
                var h = 200; //height
                var padding = 20;
                
                //dataset
                var dataset = [[1,3], [2,4], 5,1];
                
                //creating SVG canvas
                var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);
                        
                //Scales
                var xScale = d3.scale.linear()
                        .domain([0, d3.max(dataset, function(d) {return d[0];})])
                        .range(0, w - padding);
                var yScale = d3.scale.linear()
                        .domain([0, d3.max(dataset, function(d) {return d[1];})])
                        .range(h, 0);
                
                //Axes
                var xAxis = d3.svg.axis()
                        .scale(xScale)
                        .orient("bottom");
                        
                svg.append("g")
                        .attr("class", "axis")
                        .call(xAxis);
                
                
                
        </script>
</body>
</html>
