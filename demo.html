<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script src="http://d3js.org/d3.v3.js"></script>
        <style type="text/css">
                div.bar {
                    display: inline-block;
                    width: 60px;
                    height: 75px;
                    margin-right: 2px;
                    background-color: teal;
                }
                p {
                    font-family: Arial;
                    font-size: 40px;
                    color: blue;
                }
        </style>
        <style type="text/css"></style>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [ 25, 7, 5, 26, 11, 8 ];
            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function(d) {
                    var barHeight = d * 15;
                    return barHeight + "px";
                })
            d3.select("body").append("p").text("My beautiful bar graph!!!")
            </script>
        <svg width="500" height="400">
                    <rect x="0" y="0" width="500" height="400" fill="white"/>
                    <circle cx="20" cy="20" r="15" fill="yellow" stroke="orange" stroke-width="4"/>
                    <rect x="0" y="300" width="500" height="400" fill="green"/>
                    <ellipse cx="350" cy="200" rx="60" ry="30" fill="blue" stroke="grey" stroke-width="3"/>
        </svg>
        <script>
    d3.select("body").append("p").text("yayyyy, look at my pretty painting!")
        </script>
    </body>
</html>
