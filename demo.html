<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script src="http://d3js.org/d3.v3.js"></script>
        <style type="text/css">
                div.bar {
                    display: inline-block;
                    width: 60px;
                    height: 75px;
                    margin-right: 2px;
                    background-color: teal;
                }
                p {
                    font-family: Arial;
                    font-size: 20px;
                    color: blue;
                }
        </style>
        <style type="text/css"></style>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [ 5, 10, 15, 20, 25 ];
            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function(d) {
                    var barHeight = d * 15;
                    return barHeight + "px";
                })
            d3.select("body").append("p").text("My beautiful bar graph!!!")
            </script>
           
        
    </body>
</html>
