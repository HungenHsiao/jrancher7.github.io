<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script src="http://d3js.org/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [ 5, 10, 15, 20, 25 ];
            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function(d) {
                    return d + "px";
                })

            .bar {
                    display: inline-block;
                    width 20px;
                    margin-right: 2px;
                    background-color: red;
                }
            </script>
            <div class="bar"></div>                    
            <div class="bar"></div>
            <div class="bar"></div>            
            <div class="bar"></div>    
            <div class="bar"></div>            
        
    </body>
</html>
