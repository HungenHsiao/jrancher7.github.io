<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bar Graph</title>
        <script src="http://d3js.org/d3.v3.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>

        <style type="text/css">
                p {
                    font-family: Arial;
                    font-size: 40px;
                    color: blue;
                }
                
                .axis path,
                .axis line {
                    fill: none;
                    stroke: black;
                    shape-rendering: crispEdges;
                }
                .axis text {
                    font-family: arial;
                    font-size: 15px;
                }
                
                .rect:hover {
                    fill: red;
                }
                
                .d3-tip {
                      line-height: 1;
                      font-weight: bold;
                      padding: 12px;
                      background: rgba(0, 0, 0, 0.8);
                      color: #fff;
                      border-radius: 2px;
                    }
                    
                    /* Creates a small triangle extender for the tooltip */
                    .d3-tip:after {
                      box-sizing: border-box;
                      display: inline;
                      font-size: 10px;
                      width: 100%;
                      line-height: 1;
                      color: orange;
                      content: "\25BC";
                      position: absolute;
                      text-align: center;
                    }
                    
                    /* Style northward tooltips differently */
                    .d3-tip.n:after {
                      margin: -1px 0 0 0;
                      top: 100%;
                      left: 0;
                    }
                
                
         </style>
    </head>
    <body>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script type="text/javascript">
        
        var margin = {top: 20, right: 20, bottom: 20, left: 100};
        var w = 1000;
        var h = 500 - margin.top - margin.bottom;
        var barPadding = 1;


        var data_loaded = function(data) {
            var dataset = [];
            $.each(data, function(position, player) {     // position = index (interger meaning the position of the object in the array); player = object of the array
                dataset.push(player);
            });

            var barWidth = (w-margin.left-margin.right)/dataset.length;

            var yScale = d3.scale.linear()
                .domain([0, d3.max(dataset, function(d) {return d["price"];})])
                .range([0, h]);
            
            var y_axis_Scale = d3.scale.linear()
                .domain([0, d3.max(dataset, function(d) {return d["price"];})])
                .range([h, 0]);
            
            var xScale = d3.scale.linear()
                .domain([0, dataset.length])
                .range([margin.left, w-margin.right]);
                
            var colorScale = d3.scale.linear()
                .domain([0, d3.max(dataset, function(d) {return d["price"];})])
                .range([0, 255]);
                
            var tip = d3.tip()
                .attr("class", "d3-tip")
                .offset([-10,0])
                .html(function(d) {
                        return  d["name"] + ": " + "<span style='color:orangered'>" + d["price"] + "</span>";
                });


            var svg = d3.select("body")
                .append("svg")
                .attr("width", w + margin.left + margin.right)
                .attr("height", h + margin.top + margin.bottom)
                svg.append("g")
                .attr("transform", "translate("+ margin.left + "," + margin.top + ")");
                svg.call(tip);
                svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function (d, i) {
                    return xScale(i); // this sets where each bar starts from
                })
                .attr("y", function(d) {return (h+margin.top) - yScale(d["price"]);}) //we are setting the bottom of each bar to be the "top" of the bar chart
                .attr("width", barWidth) //this sets the width of each bar
                .attr("height", function(d){
                    return yScale(d["price"]);
                })
                .attr("fill", function(d) {
                    return "rgb(0," + Math.round(colorScale(d["price"])) + ", 0)" 
                })
                .on('mouseover', tip.show)
                .on('mouseout', tip.hide);
            
            
            var yAxis = d3.svg.axis()
                .scale(y_axis_Scale)
                .orient("left");

            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(" + margin.left + ",0)")
                .call(yAxis);                

            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom");

            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (h+margin.top) + ")")
                .call(xAxis);                
                
        }


        var failed_to_load = function () {
            console.log("players file failed to load!");
        };

        $.getJSON("/player_data.json", data_loaded)
            .fail(failed_to_load);
            
    </script>
        <p>
            Changes were made yet yet yet again! And it works! :)
        </p>
    </body>
</html>
