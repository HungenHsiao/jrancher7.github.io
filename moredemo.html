<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>More D3 Test</title>
        <script src="http://d3js.org/d3.v3.js"></script>
        <style type="text/css">

                p {
                    font-family: Arial;
                    font-size: 40px;
                    color: blue;
                }
                
         </style>
    </head>
    <body>
   
        
        <script type="text/javascript">
        var w = 500;
        var h = 100;
        var barPadding = 1;
        
        var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
                
        var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
              ];
              
              svg.selectAll("circle")
              .data("dataset")
              .enter()
              .append("circle")
              .attr("cx", function(d){
                  return d[0];
              })
              .attr("cy", function(d){
                  return d[1];
              })
              .attr("r", 5);

        </script>
    </body>
</html>
