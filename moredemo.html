<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>More D3 Test</title>
        <script src="http://d3js.org/d3.v3.js"></script>
        <style type="text/css">

                p {
                    font-family: Arial;
                    font-size: 40px;
                    color: blue;
                }
                
                .axis path,
                .axis line {
                    fill: none;
                    stroke: black;
                    shape-rendering: crispEdges;
                }
                .axis text {
                    font-family: sans-serif;
                    font-size: 15px;
                }
                
                
         </style>
    </head>
    <body>
        <script type="text/javascript">
        var w = 500;
        var h = 100;
        var barPadding = 1;
        
        var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
        var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h)

                svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function (d, i) {
                    return i * (w/dataset.length); // this sets where each bar starts from
                })
                .attr("y", function(d) {return h - (d*4);}) //we are setting the bottom of each bar to be the "top" of the bar chart
                .attr("width", w/dataset.length - barPadding) //this sets the width of each bar
                .attr("height", function(d){
                    return d * 10;
                })
                .attr("fill", function(d) {
                    return "rgb(0," + (d * 10) + ", 0)" 
                });
                
                svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) { //tells what value the text will print
                    return d;
                })
                .attr("x", function(d, i) {  //the starting x position of the text relative to each bar
                    return i * (w/dataset.length) + (w/dataset.length - barPadding)/2;
                })
                .attr("y", function (d){ //the starting y position of each text relative to each bar
                    return h - (d*4) +14;
                })
                .attr("text-anchor", "middle");
        </script>     
        <p>
            
        </p>
        <script type="text/javascript">
        var w = 1000;
        var h = 600;
        
        var dataset = [
                [5, 20, 4], [480, 90, 10], [250, 50, 29], [100, 33, 3], [330, 95, 20],
                [410, 12, 10], [475, 44, 10], [25, 67, 28], [85, 21, 20], [220, 88, 3]
              ];
        var padding = 25;
        var xScale = d3.scale.linear()
                    .domain([0, d3.max(dataset, function(d){ return d[0];
                    })])
                    .range([padding, w - padding*2]);
        var yScale = d3.scale.linear()
                    .domain([0, d3.max(dataset, function(d){return d[1];
                    })])
                    .range([h - padding* 2, padding]);
        

        
        var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
                
              svg.selectAll("circle")
              .data(dataset)
              .enter()
              .append("circle")
              .attr("cx", function(d) {
                  return xScale(d[0]);
              })
              .attr("cy", function(d) {
                  return yScale(d[1]);
              })
              .attr("r", function(d) {
                  return Math.sqrt(d[1]);
              })
              ;
              
              svg.selectAll("text")
              .data(dataset)
              .enter()
              .append("text")
              .text(function(d) {
                  return d[0] +", "+ d[1];
              })
              .attr("x", function(d){
                  return xScale(d[0]);
              })
              .attr("y", function(d){
                  return yScale(d[1]);
              })
              .attr("fill", "blue")
              .attr("font-size", "20px")
              .attr("family", "Arial");
              
              var xAxis = d3.svg.axis()
                        .scale(xScale)
                        .orient("bottom");
                
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (h) + ")") //moves the xaxis from top to the bottom of the graph
                .call(xAxis)
              

        </script>
    </body>
</html>
