<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>More D3 Test</title>
        <script src="http://d3js.org/d3.v3.js"></script>
        <style type="text/css">

                p {
                    font-family: Arial;
                    font-size: 40px;
                    color: blue;
                }
                
         </style>
    </head>
    <body>
        <script type="text/javascript">
        var w = 500;
        var h = 100;
        
        var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
        var svg = d3.select("body")
                .append("svg")
                .attr("width", 500)
                .attr("height", 100)
                .attr("fill", "white");
                
                svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", 0)
                .attr("y", 0)
                .attr("width", w)
                .attr("height", function(d){
                                return d * 10px
                });

        </script>
    </body>
</html>
