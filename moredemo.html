<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>More D3 Test</title>
        <script src="http://d3js.org/d3.v3.js"></script>
        <style type="text/css">

                p {
                    font-family: Arial;
                    font-size: 40px;
                    color: blue;
                }
                
         </style>
    </head>
    <body>
        <script type="text/javascript">
        var w = 500;
        var h = 100;
        var barPadding = 1;
        
        var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
        var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h)

                svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function (d, i) {
                    return i * (w/dataset.length); // this sets where each bar starts from
                })
                .attr("y", function(d) {return h - (d*4);}) //we are setting the bottom of each bar to be the "top" of the bar chart
                .attr("width", w/dataset.length - barPadding) //this sets the width of each bar
                .attr("height", function(d){
                    return d * 10;
                })
                .attr("fill", function(d) {
                    return "rgb(0," + (d * 10) + ", 0)" 
                });
                
                svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d;
                })
                .attr("x", function(d, i) {
                    return i * (w/dataset.length) + 5;
                })
                .attr("y", function (d){
                    return h - (d*4) +15;
                })
                .attr("text-anchor", "middle");

        </script>
    </body>
</html>
