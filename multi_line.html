<!DOCTYPE html>
<meta charset="utf-8">
<head>
        <title>
            First Multi-series line Graph   
        </title>
        
        <script src="http://d3js.org/d3.v3.js"></script>
        <script type="text/javascript"></script>
        <style type = "text/css">
                body { font: 12px Arial;}

                path { 
                    stroke: black;
                    stroke-width: 1;
                    fill: none;
                }
                
                .axis path,
                .axis line {
                    fill: none;
                    stroke: grey;
                    stroke-width: 1;
                    shape-rendering: crispEdges;
                }
        </style>
</head>

<body>
    <script>
        //Margins
        var margin = {top: 20, right: 80, bottom: 30, left: 50},
                width = 900 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;
        
        //Scales
        var x_scale = d3.time.scale()
                .range([0, width]);
        
        var y_scale = d3.scale.linear()
                .range([height, 0]);
                
        //Axis for the graph
        var x_axis = d3.svg.axis()
                .scale(x_scale)
                .orient("bottom")
                .ticks(5);
                        
        var y_axis = d3.svg.axis()
                .scale(y_scale)
                .orient("left")
                .ticks(5); 
        
                
        var value_line = d3.svg.line()
                .interpolate("basis")
                .x(function(d) {
                        return x_scale(d.date);
                })
                .y(function(d) {
                        return y_scale(d.newyork);
                });
                
        var value_line2 = d3.svg.line()
                .interpolate("basis")
                .x(function(d) {
                        return x_scale(d.date);
                })
                .y(function(d) {
                        return y_scale(d.sanfran);
                });       
                
        var value_line3 = d3.svg.line()
                .interpolate("basis")
                .x(function(d) {
                        return x_scale(d.date);
                })
                .y(function(d) {
                        return y_scale(d.austin);
                });        
        
        //Parse date
        var parse_date = d3.time.format("%Y%m%d").parse;

        //SVG canvas        
        var svg = d3.select("body")
                .append("svg")
                .attr("width", width+margin.left+margin.right)
                .attr("height", height+margin.top+margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                
        //Get data
        d3.tsv("multi_line.tsv", function(error, data) {
                data.forEach(function(d){
                        d.date = parse_date(d.date);
                        d.newyork = +d.newyork;
                        d.sanfran = +d.sanfran;
                        d.austin = +d.austin;
                });
                
                x_scale.domain(d3.extent(data, function(d) {
                        return d.date;
                }));
                y_scale.domain([0, d3.max(data, function(d) {
                                return d.newyork;
                })]);
                
                svg.append("path")
                        .attr("d", value_line(data));
                
                svg.append("path")
                        .attr("d", value_line2(data));
                        
                svg.append("path")
                        .attr("d", value_line3(data));
                
                svg.append("g")
                        .attr("transform", "translate(0," + height + ")")
                        .call(x_axis);
                        
                svg.append("g")
                        .call(y_axis);
                
                
        });
        
                
    </script>
        <p>
                Changes were made again!
        </p>
</body>
</html>
